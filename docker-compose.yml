version: '3.8'

services:
  dad-joke-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dad-joke-mcp-server
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - LOG_TO_FILE=false
      - LOG_REQUESTS=true
      - LOG_RESPONSES=true
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/messages')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      # Optional: Mount logs directory if you want persistent logs
      - ./logs:/app/logs
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
